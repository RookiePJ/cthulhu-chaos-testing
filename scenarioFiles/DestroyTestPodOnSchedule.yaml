name: Delete random test pods on a schedule
description: Demonstrates the schedule feature of the CTT.  One event is run five times 15sec(±10sec) apart, after an initial 30sec(±10sec) delay.
chaosevents:
  - description: Deleting a cthulhu-pod-target
    engine: kubernetes
    target: chaos-testing-demo/cthulhu-pod-target
    operation: delete
    quantity: 1
    schedule:
      initialdelay: 30s
      delay: 15s
      delayjitter: 10s
      repeat: 5